<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Flappy Bird with Three.js (Using glb Model)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            z-index: 1;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            display: none;
            z-index: 1;
            text-align: center;
        }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js"
        }
    }
    </script>
</head>
<body>
    <div id="score">0</div>
    <div id="gameOver">Game Over<br/>Press Space or Click to Restart</div>

    <script type="module" src="script.js"></script>
</body>
</html>
